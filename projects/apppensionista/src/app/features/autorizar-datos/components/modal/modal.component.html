<div class="modal" style="display:block;"  >
    <div class="modal-dialog modal-dialog-centered popup__wrapper" role="document">
      <div class="modal-content zona__popup">
        <div class="modal-header">
            <h5 class="modal-title">
              <img [src]="icon" alt="User">
              {{titulo}}
            </h5>
            <button type="button" (click)="cancelarClick()" class="btn btn-outline-secondary col-lg-1 col-2">x</button>
        </div>
        <div class="modal-body">
           <div class="row">
                <div [innerHTML]="body"></div>
           </div>
            <div class="form-row no-gutters btn-modal">
                <div *ngIf="esModalConfirmar" style="padding-bottom: 10px;" class="col-lg-5 col-md-6  d-flex justify-content-center">
                  <button style="width: 80%;"  type="button" (click)="cancelarClick()" class="bton bton-third">{{btnNameNo}}</button> 
                </div>
                <div *ngIf="esModalConfirmar" style="padding-bottom: 10px;" class="col-lg-5 col-md-6  d-flex justify-content-center">
                  <button style="width: 80%;"  type="button" (click)="aceptarClick()"  class="bton bton-second">{{btnNameSi}}</button>
                </div>
                <!-- <div *ngIf="!esModalConfirmar" style="padding-bottom: 10px;"   class="col-lg-12 col-md-12 d-flex justify-content-center">
                  <button style="width: 80%;" type="button" (click)="cancelarClick()" class="col-lg-4 col-md-4 bton bton-second">Aceptar</button>
                </div> -->
             </div>
             
        </div>
      </div>
    </div>
</div>
